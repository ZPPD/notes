<!DOCTYPE html>
<html lang='eng'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='XA-UA-Compatible' content='ie=edge'>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <title>Notes</title>
</head>

<body>
  <div class="container">
    <div class='row'>
      <div class="col-sm-12">
        <div class='card mt-3'>
          <div class='card-body bg-light'>
            <h1 class='card-title card-header mb-3'>Notes List</h1>
            <div class='row p-3'>
              <form id='task-form'>
                <label for='task'>New Note</label>
                <div class='input-group col-sm-12 mb-3'>
                  <input type='text' name='task' id='task' class='form-control'>
                </div>
                <input type='submit' value='Add Notes' class='btn btn-outline-info'>
              </form>
            </div>
          </div>
          <div class='card-body'>
            <h2 id='task-title mb-3'>Notes</h2>
            <label for='filter'>Filter Notes</label>
            <div class='input-group col-sm-12 mb-3'>
              <input type='text' name='filter' id='filter'>
            </div>
            <ul class='list-group list-group-flush'></ul>
            <a href='#' class='clear-tasks btn btn-dark col-sm-2 mb-3 mt-3'>Clear Notes</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src='app.js'></script>
</body>

</html>
